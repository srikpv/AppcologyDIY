<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Vote: 2020 Presidential Elections</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
  </head>
  <body>

   

    <div class="jumbotron" style="padding: 20px; margin: 20px;">
        
        <h1 class="display-4" style="text-align: center;">Vote: 2020 Presidential Elections</h1>

        <form id="frmVote">
            <div class="form-group row">
              <label for="Name" class="col-sm-2 col-form-label" id="lblFullName">Full Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtFullName" placeholder="Full Name">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0" id="lgdCandidate">Select your candidate</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Biden">
                    <label class="form-check-label" for="gridRadios1">
                      Joe R Biden
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Trump">
                    <label class="form-check-label" for="gridRadios2">
                      Donald J Trump
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    I agree to the Election Results 
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" disabled id="btnSubmit">Vote</button>
              </div>
            </div>
          </form>
          <div class="alert alert-success" role="alert" id="divMessage" style="visibility: hidden;"></div>
    </div>
    
    <script src="scripts/Vote.js"></script>
  </body>
</html>
